    <div class="container-fluid patients scroll">

            </div>
        </div>

<script src="js/swregis.js"></script>
<script>

    window.addEventListener('load',()=>{
        if(!('serviceWorker' in navigator)){
            return
        }if(!('PushManager' in window)){
            return;
        }

        let promiseChain =new Promise((resolve,reject)=>{
            const permissionPromise=notification.requestPermission(result=>{
                resolve(result)
            });
            if(permissionPromise){
                permissionPromise.then(resolve)
            }
        }).then(result =>{
            if(result==="granted"){
                execute();
            }else{
                console.log("no permission")
            }
        })

    })

    function execute() {
        console.log(1)
        registerServiceWorker().then(registration => {
            registration.showNotification('Hello World!');
        });
    }

    var button = document.getElementById('btn');
    d=null;
    window.onbeforeinstallprompt=function(evevt){
        console.log(evevt)
        d=evevt;
       
        evevt.preventDefault()
        return false;
    }
  /*  self.addEventListener('beforeinstallprompt', function (e) {
        console.log(e)
        d=e;
        console.log(e)
        e.preventDefault()
        return false;
    });*/
    button.addEventListener("click",function () {
	navigator.serviceWorker.controller && navigator.serviceWorker.controller.postMessage('Hello PWA')
        if(d!=null){
            d.prompt()
            d=null;
        }
    })
</script>
